<!DOCTYPE html>
<html lang="en">

<head>
    <!-- // meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutri-Prep</title>

    <!-- // bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Caveat+Brush|Rammetto+One|Viga|Caveat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h1>Nutri-Prep</h1>
    <h2>Recipes With Your Health & Goals In Mind</h2><br>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
            <form id="dietaryinfo">
                <input type="checkbox" id="Vegetarian"> Vegetarian<br>
                <input type="checkbox" id="Gluten-Free"> Gluten-Free<br>
                <input type="checkbox" id="Keto"> Keto<br>
                <input type="checkbox" id="Dairy-Free"> Dairy-Free<br>
                <input type="checkbox" id="Kosher"> Kosher<br><br>
                <input type="submit" id="Submit"> <value="Submit">
            </form>
            </div>
        </div><br>
    

        <p>Select your target category:</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h4 class="card-title">Weight Loss</h4>
                    <div class="card-body">
                        <button id="button-1" class="btn btn-light" value="1750"><span>Conservative</span></button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h4 class="card-title">Healthy General</h4>
                    <div class="card-body">
                        <button id="button-2" class="btn btn-light" value="2000"><span>Maintain</span></button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <h4 class="card-title">Weight Gain</h4>
                    <div class="card-body">
                        <button id="button-3" class="btn btn-light" value="2500"><span>Conservative</span></button>
                        <button id="button-4" class="btn btn-light" value="2750"><span>Moderate</span></button>
                        <button id="button-5" class="btn btn-light" value="3000"><span>Aggressive</span></button>
                    </div>
                </div>
            </div>

        </div>

        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="recipe-container"></div>
            </div>
        </div>

    
        

    </div>
    <!--         Local Script           -->
    <script src="assets/javascript/app.js"></script>




</body>

</html>
